<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Historial de intentos</title>
    <style>
        body {
            font-family: Arial;
            background: #f2f2f2;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }
        h1 { color: #4CAF50; }
        table {
            border-collapse: collapse;
            width: 60%;
            margin-top: 20px;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th { background: #4CAF50; color: white; }
        a {
            margin-top: 20px;
            padding: 10px 20px;
            background: #2196F3;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        a:hover { background: #0b7dda; }
    </style>
</head>
<body>
    <h1>Historial de intentos</h1>

    {% if historial %}
    <table>
        <tr>
            <th>#</th>
            <th>Numero</th>
            <th>Estado</th>
        </tr>
        {% for intento in historial %}
        <tr>
            <td>{{ loop.index }}</td>
            <td>{{ intento.numero }}</td>
            <td>{{ intento.estado }}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
        <p>No hay intentos aun.</p>
    {% endif %}

    <a href="{{ url_for('home') }}">Volver al inicio</a>
</body>
</html>
